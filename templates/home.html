<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Dashboard | IDS</title>
    <link rel="stylesheet" href="../static/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-shield-alt"></i> Network Security Dashboard
        </h1>
        
        <div class="button-group">
            <button onclick="redirectToTraffic()">
                <i class="fas fa-network-wired"></i> Traffic Collector
            </button>
            <button onclick="redirectToData()">
                <i class="fas fa-database"></i> Existing Data Analysis
            </button>
        </div>
    </div>

    <script>        
        function redirectToTraffic() {
            window.location.href = "/traffic";
        }
        function redirectToData() {
            window.location.href = "/data/existing-data";
        }
    </script>
</body>
</html>
